<div class="container">
  <div class="box text-center">
    <h3 class="text-uppercase"></h3>
    <p class="text-muted"></p>
  </div>
  <div class="col-md-9">
    <div class="row" id="productMain">
      <div class="col-sm-6"><div id="mainImage"></div></div>
      <div class="col-sm-6">
        <div class="box">
          <form id='detail-form__all'>
            <div class="sizes">
              <h3>Доступные размеры</h3>
              <label for="size_s">
                <a href="">40</a>
                <input type="radio" id="size_s" name="size" value="40" class="size-input">
              </label>
              <label for="size_m">
                <a href="">42</a>
                <input type="radio" id="size_m" name="size" value="42" class="size-input">
              </label>
              <label for="size_l">
                <a href="">44</a>
                <input type="radio" id="size_l" name="size" value="44" class="size-input">
              </label>
              <label for="size_xl">
                <a href="">46</a>
                <input type="radio" id="size_l" name="size" value="46" class="size-input">
              </label>
            </div>
            <p class="price hide" style="text-decoration: line-through;font-size: 28px;margin: 10px 0 0 0;
  margin-bottom: -40px;"><b id='js-detail-sale-price'></b> <i class="fa fa-rub"></i></p>
            <p class="price" style="color: #5091da;"><b id='js-detail-price'></b> <i class="fa fa-rub" style='font-size:2.6rem;'></i></p>
            <div id="js-detail-alert" style="padding:5px 0;"></div>
            <p class="text-center">
              <button id='js-details-btn-add-into-cart__on' type="button" class="btn btn-primary hide"><i class="fa fa-shopping-cart"></i>Добавить в корзину</button>
              <a href='' id='js-details-btn-add-into-cart__off' class='btn btn-default'  style="cursor:not-allowed;" onClick='return false;' data-toggle="tooltip" data-placement="top" title="" data-original-title="Выберите размер, прежде чем добавить товар в корзину"><i class="fa fa-shopping-cart" disabled></i>Добавить в корзину</a>
            </p>
          </form>

          <form id='detail-form__atelier' class='hide'>
            <div class="sizes">
              <h3>Индивидуальный пошив по Вашим меркам</h3>
            </div>
            <div id="js-detail-atelier-alert" style="padding:5px 0;"></div>
            <!-- <p class="price"></p> -->
            <p class="text-center">
              <button id='js-details-btn-add-into-cart__on__atelier' type="submit" class="btn btn-primary" data-toggle="popover" data-trigger="focus" data-placement="top" title="" data-content="Вы успешно добавили товар в свою корзину."><i class="fa fa-shopping-cart"></i>Сшить</button>
            </p>
          </form>
        </div>

        <div class="row" id="thumbs"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="box" id="js-details-structure">
      <h4>Состав:</h4>
      <ul><li>Любая ткань из нашего ассортимента</li></ul>
    </div>
  </div>
</div>
